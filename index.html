<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="image-section">
                <img
                    src="./images/image-header-desktop.jpg"
                    alt="Colorful abstract header illustration"
                />
            </div>
            <div class="text-section">
                <h1>Get insights that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stats-container">
                    <div class="stat-div">
                        <h2>10k+</h2>
                        <p class="stat-type">COMPANIES</p>
                    </div>
                    <div class="stat-div">
                        <h2>314</h2>
                        <p class="stat-type">TEMPLATES</p>
                    </div>
                    <div class="stat-div">
                        <h2>12M+</h2>
                        <p class="stat-type">QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
